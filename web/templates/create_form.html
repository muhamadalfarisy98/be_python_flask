<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            margin-top: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #28a745;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Product</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="price">Price:</label>
        <input type="text" name="price" id="price" required>


        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required>

        <button type="submit" class="btn">Submit</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back</a>
</div>

<script>
document.getElementById('price').addEventListener('input', function (e) {
    let value = e.target.value.replace(/[^\d]/g, '');  // Hanya angka
    if (!value) {
        e.target.value = '';
        return;
    }
    e.target.value = parseInt(value).toLocaleString('id-ID');  // Format rupiah
});

// Saat submit, hapus format pemisah
document.querySelector('form').addEventListener('submit', function (e) {
    let priceInput = document.getElementById('price');
    priceInput.value = priceInput.value.replace(/\./g, '').replace(/,/g, '');  // Bersihkan format
});
</script>

</body>
</html>
